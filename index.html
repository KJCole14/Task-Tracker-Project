    <!-- attempt 3 -->

    <main class="app">
      <!-- username -->
      <section class="greeting">
        <h2 class="title">
          Greetings
          <input type="text" id="name" placeholder="name here" />
        </h2>
      </section>

      <!-- Task form -->
      <section class="create-task">
        <h3>Create a task</h3>
        <form id="new-task-form">
          <h4>What's the plan?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="anything is possible"
            required
          />

          <h4>What category?</h4>
          <div class="option">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
                required
              />
              <span class="bubble business"></span>
              <div>Just Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
                required
              />
              <span class="bubble personal"></span>
              <div>It's Personal</div>
            </label>
          </div>

          <input type="submit" value="Add Task" />
        </form>
      </section>

      <!-- Task List -->
      <section class="task-list">
        <h3>What's on your list?</h3>
        <div class="list" id="task-list"></div>
      </section>
    </main>
    <script src="app.js"></script>
