<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Task Master</h1>
      <form id="new-task-container">
        <input type="text" id="task-input" placeholder="What's the plan?" />
        <input type="submit" id="save-new-task" value="Add Task" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks">
          <div class="task">
            <div class="content">
              <input
                type="text"
                class="text"
                value="My shiny task and me"
                readonly
              />
              <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
